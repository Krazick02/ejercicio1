<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src/formato.js" type="text/javaScript"></script>
    <link rel="stylesheet" href="/src/estilo.css">
    <title>Document</title>
</head>
<body onload="nombre()" style="margin: 0px;">
    <div class="contenedor">
        <div class="botonera">
            <div class="label">
                <p class="text">Funcion para validar la edad</p>
            </div>
            <button class="boton" onclick="edad()">Click Aquí</button>
        </div>
        <div class="botonera">
            <div class="label">
                <p class="text">Funcion para ver categoria de calificacion</p>
            </div>
            <button class="boton" onclick="categorias()">Click Aquí </button>
        </div>
        <div class="botonera">
            <div class="label">
                <p class="text">Funcion para para promediar calificaciones definida</p>
            </div>
            <button class="boton" onclick="promedioDef()">Click Aquí </button>
        </div>
        <div class="botonera">
            <div class="label">
                <p class="text">Funcion para promediar calificaciones indefinida</p>
            </div>
            <button class="boton" onclick="promedioInDef()">Click Aquí </button>
        </div>
        <div class="botonera">
            <div class="label">
                <p class="text">Funcion para ver sucesion fibonacci</p>
            </div>
            <button class="boton" onclick="fibonacci()">Click Aquí </button>
        </div>
    </div>
</body>
</html>
